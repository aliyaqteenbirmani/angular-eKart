<div class="ekart--product--details--info scroll">
        <div class="ekart-product-detail-close">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="ekart-product-detail-image">
            <img src="{{product.imageURL}}" class="ekart-product-detail-image">
        </div>
        
        <div class="ekart-product-detail">
            <div class="ekart-product-detail-name">
                <h2>{{product.name}}</h2>
            </div>
            <div class="ekart-product-detail-gbc">
                <span setBackGround>{{product.gender}}</span>
                <span setBackGround>{{product.brand}}</span>
                <span setBackGround>{{product.category}}</span>
            </div>
            <div class="ekart-product-detail-price">
                <p>
                    <b>Price Each Pair:</b>
                    <span  style="background-color: red; color:white" ><s>{{product.price | currency}}</s></span>
                    <span style="background-color: green; color:white" *ngIf="product.discountPrice < product.price">{{product.discountPrice | currency}}</span> (Inclusive of all taxes)
                </p>
            </div>
            <div class="ekart-product-detail-size">
                <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                    <h4>Available Size</h4>
                </div>
                <diV style="margin-top: 15px" >
                    <span class="ekart-product-detail-available-size" *ngFor="let i of product.size" >{{i}}</span>
                </diV>                
            </div>

            <div class="ekart-product-detail-color">
                <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                    <h4>Available Color</h4>
                </div>
                <diV style="margin-top: 20px;">
                    <span class="ekart-product-detail-available-color" *ngFor="let i of product.color" [ngStyle]="{'background-color': i}"></span>

                </diV>                
            </div>

            <div class="ekart-product-detail-desc">
                <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                    <h4>Product Description</h4>
                </div>
                <div style="margin-top: 20px">
                    <p>{{product.description}}</p>
                </div>                
            </div>
        </div>
        <div class="ekart-product-detail-addtoCart">
            <button class="btn-add-to-cart" *ngIf="product.is_in_inventory; else notifyBtn">ADD TO CART</button>
            <ng-template #notifyBtn>
            <button class="btn-add-to-cart" style="background-color:#ff9800 ;">Notify Me</button>
            </ng-template>   
        </div>
    </div>
    <div class="overlay"></div>
