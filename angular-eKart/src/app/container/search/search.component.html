<div class="ekart--search--product">
    <input class="ekart-search-product-input" [(ngModel)]="searchText" (ngModelChange)="searchText = $event"
           type="text" 
           placeholder="Search for products, brands and more"
           (input)="onSearchTextChanged()">
    <button [ngClass]="{'btn': true, 'btn-search': searchText,'btn-search-disabled': !searchText}" [disabled]="!searchText" style="border-radius: 0px;" >Search</button>
</div>
<div class="ekart-search-result-for">
    <p *ngIf="searchText != ''" >Search results for: <strong>{{searchText}}</strong></p>
</div>
