<div class="ekart--search--product">
    <input class="ekart-search-product-input"
           type="text" 
           placeholder="Search for products, brands and more"
           #searchInput>
    <button class="btn btn-search" style="border-radius: 0px;" (click)="updateSearchText()">Search</button>
</div>
<div class="ekart-search-result-for">
    <p *ngIf="searchText != ''" >Search results for: <strong>{{searchText}}</strong></p>
</div>
